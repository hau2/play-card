<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh bài xì dách</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "103253131335628");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v16.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div class="app" id="app">
        <div class="bg-app">
            <img src="./img/table-game.jpg" alt="">
        </div>
        <div class="bot-area">
            <div id='bot-message'><span>Hello</span></div>
            <div>
                <img src="./img/user2.png" alt="">
            </div>
        </div>

        <div class="center-area">

            <div class="cards" id="bot-cards">
                
            </div>
        
            <div class="btn-wrap">
                <div class="game-result"></div>
                <div class="first"><button class="btn-play" onclick="game.start()">Chia bài</button></div>
            </div>

            <div class="cards" id="my-cards">
                
            </div>
        </div>

        <div class="player-area">
            <div id='player-message'><span>Hello</span></div>
            <div>
                <img src="./img/user1.png" alt="">
            </div>
            <div id="action">
            
            </div>
        </div>
        <div class="copyright">
            <span style="color: #ccc; font-size: 8px;"> &reg; Lê Công Hậu</span>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
